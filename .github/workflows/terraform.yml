name: "Test and Deploy"

on:
  release:
    types: [published]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node.js (required for pnpm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # <-- Choose your required Node.js version

      # Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.4" # <-- Choose your required Terraform version

      # Configure AWS credentials (update as needed)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1 # <-- Choose your required AWS region

      # Terraform commands
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Import S3 Bucket Conditionally
        run: bash import.sh
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
