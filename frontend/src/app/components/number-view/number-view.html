<section class="mx-auto max-w-3xl px-6" aria-labelledby="number-heading" role="region">
  <h2 id="number-heading" class="text-2xl font-semibold text-gray-900">{{ label() }}</h2>
  <p class="mt-1 text-sm text-gray-700">{{ description() }}</p>

  <div>
    <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm">
      <p-inputnumber
        [min]="minValue()"
        [max]="maxValue()"
        [placeholder]="label()"
        [showButtons]="true"
        mode="decimal"
        [minFractionDigits]="0"
        [maxFractionDigits]="2"
        [disabled]="ngControl?.disabled ?? false"
        [ngModel]="selectedValue()"
        (ngModelChange)="onValueChange($event)"
        inputStyleClass="w-full md:w-56"
      />

      @if (ngControl?.dirty && ngControl?.invalid) {
        <p class="mt-2 text-sm text-red-600" role="alert">{{ errorMessage() }}</p>
      }
    </div>
  </div>
</section>
